{% extends 'admin/starter-kit/base.html' %}
{% load static %}
{% block content %}
    <div class="col-md-8 offset-lg-1 pb-5 mb-2 mb-lg-4 pt-md-5 mt-n3 mt-md-0">
        <div class="row">
            <div class="container mt-5">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">Создать уведомление</button>
                    <a  href="{% url 'users:admin:dashboard' %}">
                        <button type="button" class="btn btn-outline-primary px-3 px-lg-4 me-3 mt-3" style="margin-left: 5px;">
                            <i class="bx bx-x fs-xl me-xl-2"></i>
                            <span class="d-none d-xl-inline">Отмена</span>
                        </button>
                    </a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
